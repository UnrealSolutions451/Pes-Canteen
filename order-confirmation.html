<!DOCTYPE html>
<html>
<head>
  <title>Order Confirmation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #03045e, #46a0fa);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 450px;
      width: 90%;
      animation: fadeIn 0.8s ease-in-out;
    }
    h1 {
      color: #28a745;
      margin-bottom: 15px;
    }
    p {
      font-size: 18px;
      margin: 8px 0;
    }
    .order-code {
      font-size: 20px;
      font-weight: bold;
      color: #007bff;
      margin: 12px 0;
    }
    .lucky-box {
      margin-top: 20px;
      padding: 15px;
      background: #fff3cd;
      border: 1px solid #ffeeba;
      border-radius: 10px;
      animation: pulse 2s infinite;
    }
    .lucky-box h3 {
      margin: 0 0 10px 0;
      color: #856404;
    }
    .btn {
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s;
    }
    .btn-primary {
      background: #007bff;
      color: white;
    }
    .btn-primary:hover {
      background: #0056b3;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>✅ Order Placed!</h1>
    <p>Thank you for your order.</p>
    <p class="order-code" id="orderCode">Loading...</p>

    
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const orderCode = params.get("code") || "N/A";
    document.getElementById("orderCode").textContent = "Order Code: " + orderCode;

    document.getElementById("luckySpinBtn").addEventListener("click", () => {
      // ✅ Redirect with consistent parameter name `order`
      window.location.href = `login.html?order=${encodeURIComponent(orderCode)}`;
    });
  </script>
</body>
</html>
