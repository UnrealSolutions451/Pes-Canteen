<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Menu Availability</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
    --primary: #03045e;
      --secondary: #46a0fa;
      --price: #d22c27;
      --buttons: #46a0fa;
    --accent: #FFD166;
    --background: #F7FFF7;
    --text: #2b2c2d;
    --card-bg: #FFFFFF;
    --border-radius: 12px;
    --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    --transition: all 0.3s ease;
  }
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    header {
      background:#03045e;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.75rem;
      font-weight: bold;
      align-content: center;
      height: 60px;
    }
    main {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.08);
    }
    .item-name {
      font-size: 1.1rem;
      font-weight: 600;
    }

    /* Toggle Switch */
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .switch input { display: none; }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px; width: 18px;
      left: 3px; bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #28a745;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body>
  <header>Menu Availability</header>

  <main>
    <div id="menuList">Loading menu items...</div>
  </main>

  <!-- Firebase v8 SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  
  <!-- Your Firebase Config -->
  <script src="firebase-config.js"></script>

  <script>
    const menuList = document.getElementById("menuList");

    // Fetch menu items
    db.collection("menu").onSnapshot(snapshot => {
      menuList.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const available = data.available === true;

        const itemDiv = document.createElement("div");
        itemDiv.className = "item";

        itemDiv.innerHTML = `
          <span class="item-name">${data.name || "Unnamed Item"}</span>
          <label class="switch">
            <input type="checkbox" ${available ? "checked" : ""} data-id="${doc.id}">
            <span class="slider"></span>
          </label>
        `;

        menuList.appendChild(itemDiv);
      });

      // Add toggle listeners
      document.querySelectorAll(".switch input").forEach(input => {
        input.addEventListener("change", async (e) => {
          const id = e.target.getAttribute("data-id");
          const isAvailable = e.target.checked;
          try {
            await db.collection("menu").doc(id).update({ available: isAvailable });
            console.log(`Updated ${id} â†’ available: ${isAvailable}`);
          } catch (err) {
            console.error("Error updating availability:", err);
          }
        });
      });
    });
  </script>
</body>
</html>
